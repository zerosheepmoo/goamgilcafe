<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuData Tracker</title>
    <style>
        .level-1 {
            max-width: 1500px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
        }
        .level-2 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 4px;
            cursor: pointer;
            display: inline-table;
            z-index: 1;
            background-color: white;
        }
        .level-3 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 2;
            background-color: white;
        }
        .level-4 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 3;
            background-color: white;
        }
        .level-5 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 4;
            background-color: white;
        }
        .level-6 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 5;
            background-color: white;
        }
        .level-7 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 6;
            background-color: white;
        }
        .level-8 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 7;
            background-color: white;
        }
        .level-9 {
            max-width: 300px;
            border: 1px solid #000000;
            margin: 2px 0px;
            cursor: pointer;
            z-index: 8;
            background-color: white;
        }

        .level-1:hover {
            background-color: antiquewhite;
        }
        .level-2:hover {
            background-color: rgb(255, 181, 83);
        }
        .level-3:hover {
            background-color: rgb(225, 250, 215);
        }
        .level-4:hover {
            background-color: aquamarine;
        }
        .level-5:hover {
            background-color: rgb(127, 193, 255);
        }
        .level-6:hover {
            background-color: rgb(214, 127, 255);
        }
        .level-7:hover {
            background-color: rgb(255, 127, 197);
        }
        .level-8:hover {
            background-color: rgb(255, 127, 127);
        }
        .level-9:hover {
            background-color: rgb(117, 117, 117);
        }
    </style>
</head>
<body>
    <h1>메뉴 데이터 트래킹</h1>
    <div id='app' style="border: none;"></div>
    <script src='./scripts/menudata-all.js'></script>
    <script src='./scripts/help.js'></script>
</body>
</html>

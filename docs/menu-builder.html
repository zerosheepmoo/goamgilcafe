<body>
    <!-- menu app -->
    <script src="./scripts/app-data-builder.js"></script>
    <h1>메뉴데이터 생성기</h1>

    <button id='load-view'></button>
    <button id='remove-view'></button>
    <div id='view-container'></div>
    <script>
        let b = new DataBuilder();
        
        b.addCategories(['coffee']);
        b.addItems('coffee', ['espresso', 'americano'])
        b.load();

        let loadViewButton = document.getElementById('load-view');
        loadViewButton.innerText = '뷰어보기'
        loadViewButton.addEventListener('click', function() {
            b.loadViewer('view-container');
        });
        let removeViewButton = document.getElementById('remove-view');
        removeViewButton.innerText = '뷰어닫기'
        removeViewButton.addEventListener('click', function() {
            b.removeViewer();
        });

        //test용
        setTimeout(function() {
            loadViewButton.click();
        },120)
        window.b = b;
    </script>
    <p>
        <a style="margin-top: 2em;"href="./menu.html"">메뉴 화면으로</button>
    </p>
</body>
